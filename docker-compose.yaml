version: '3.8'

services:
  app:
    build: .
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=vocab_db
    volumes:
      - ./input:/home/app/input
    command: >
      bash -c "
        sleep 10 &&
        python -m notion_vocabulary 
          --host $$DB_HOST 
          --port $$DB_PORT 
          --user $$DB_USER 
          --password $$DB_PASSWORD 
          --database $$DB_NAME 
          /home/app/input"

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vocab_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  db_data: